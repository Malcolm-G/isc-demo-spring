spring:
    application:
        name: provider

eureka:
    instance:
        prefer-ip-address: false # When this service tries to make a call to a service registered on eureka, it will use the hostname stored on Eureka instead of the IP address.
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true

server:
    port: 8081
